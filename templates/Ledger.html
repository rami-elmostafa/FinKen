<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Ledger - {{ account_number }}</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <img src="/images/finkenlogo.png" alt="logo" class="logo">
    <div class="user-info">Logged in: {{ user_name }}</div>
  </header>
  <main class="container">
    <h1>Ledger for account {{ account_number }}</h1>
    {% if entries %}
      <table class="data-table">
        <thead><tr><th>Date</th><th>Description</th><th>Debit</th><th>Credit</th></tr></thead>
        <tbody>
        {% for e in entries %}
          <tr>
            <td>{{ e.date }}</td>
            <td>{{ e.description }}</td>
            <td style="text-align:right">{{ e.debit }}</td>
            <td style="text-align:right">{{ e.credit }}</td>
          </tr>
        {% endfor %}
        </tbody>
      </table>
    {% else %}
      <p>No ledger transactions found for this account (placeholder).</p>
    {% endif %}
  </main>
</body>
</html>
