<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chart of Accounts</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <header class="topbar">
    <img src="/images/finkenlogo.png" alt="logo" class="logo">
    <div class="user-info">Logged in: {{ user_name }}</div>
    <nav class="top-nav">
      <a href="/">Home</a>
      <a href="/ChartOfAccounts">Chart of Accounts</a>
      <a href="/ManageRegistrations">Manage Registrations</a>
      <a href="/AdminDashboard">Admin</a>
    </nav>
  </header>

  <main class="container">
    <section class="controls">
      <input id="search" placeholder="Search by name or number" />
      <select id="category"><option value="">All categories</option></select>
      <button id="searchBtn" title="Search accounts">Search</button>
      <button id="newAccountBtn" title="Add new account">Add Account</button>
    </section>

    <section>
      <table id="accountsTable" class="data-table">
        <thead>
          <tr>
            <th>Number</th>
            <th>Name</th>
            <th>Category</th>
            <th>Subcategory</th>
            <th>Balance</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
  </main>

  <!-- Add/Edit modal -->
  <div id="accountModal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <h2 id="modalTitle">Add Account</h2>
      <form id="accountForm">
        <label>Account Number <input name="AccountNumber" required pattern="\d+" title="Digits only, leading zeros allowed"></label>
        <label>Account Name <input name="AccountName" required></label>
        <label>Description <input name="Description"></label>
        <label>Category <input name="Category"></label>
        <label>Subcategory <input name="Subcategory"></label>
        <label>Initial Balance <input name="InitialBalance" value="0.00"></label>
        <label>Debit <input name="Debit" value="0.00"></label>
        <label>Credit <input name="Credit" value="0.00"></label>
        <label>Balance <input name="Balance" value="0.00"></label>
        <label>Statement <select name="Statement"><option value="BS">BS</option><option value="IS">IS</option><option value="RE">RE</option></select></label>
        <label>Order <input name="Order"></label>
        <label>Comment <input name="Comment"></label>
        <div class="modal-actions">
          <button type="submit">Save</button>
          <button type="button" id="cancelModal">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <script src="/ChartOfAccounts.js"></script>
</body>
</html>
