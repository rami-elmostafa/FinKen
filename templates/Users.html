<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - PocketWatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<!-- Header with Branding -->
    <div class="header">
        <div class="branding">
            <div class="branding-content">
                <img src="{{ url_for('static', filename='images/finkenlogo.png') }}" alt="FinKen Logo" class="logo-image">
                <div class="branding-text">
                    <h1><span class="pocket-text">Pocket</span><span class="watch-text">Watch</span></h1>
                    <p>Financial Accounting App</p>
                </div>
            </div>
        </div>
    </div>
<!-- Navigation Menu -->
<button class="nav-toggle">Toggle Navigation</button>
    <nav class="navbar">
        <ul class="nav-list">
            <img src="{{ url_for('static', filename='images/finkenlogo.png') }}" alt="FinKen Logo" class="logo-image">
            <li><a href="/Home">Dashboard</a></li>
            <li class="active"><a href="/Users">Users</a></li>
            <li><a href="#">Statements</a></li>
        </ul>
    </nav>

<!-- UsersList -->
<div class="user-list-container">
    <h1 class="user-header">Users</h1>

    <!-- Search and Filter -->
    <div class="search-filter">
        <input type="text" id="search-input" placeholder="Search users...">
        <select id="status-filter">
            <option value="">All</option>
            <option value="active">Active</option>
            <option value="deactivated">Deactivated</option>
        </select>
    </div>

    <div class="user-list">
        <table>
            <thead>
                <tr>
                    <th>UserID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="user-table-body">
            </tbody>
        </table>
    </div>
</div>
<script>
    document.querySelector('.nav-toggle').addEventListener('click', function() {
    document.querySelector('.navbar').style.left = '0';
});

document.querySelector('.navbar').addEventListener('mouseleave', function() {
    document.querySelector('.navbar').style.left = '-250px';
});
</script>
</body>
<script src="/frontend/Users.js"></script>
</html>
