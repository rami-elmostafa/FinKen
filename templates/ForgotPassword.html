<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - PocketWatch</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<!-- Header with Branding -->
    <div class="header">
        <div class="branding">
            <div class="branding-content">
                <img src="{{ url_for('static', filename='images/finkenlogo.png') }}" alt="FinKen Logo" class="logo-image">
                <div class="branding-text">
                    <h1><span class="pocket-text">Pocket</span><span class="watch-text">Watch</span></h1>
                    <p>Financial Accounting App</p>
                </div>
            </div>
        </div>
    </div>
<!-- Forgot Password Form -->
<div class="forgot-password-container">
    <div class="forgot-password-form">
        <h2>Forgot Password</h2>
            <form action="/forgot-password" method="POST">
                <div class="form-group">
                    <label for="email">Email Address <span class="required">*</span></label>
                     <input type="email" id="email" name="email"
                        placeholder="Enter your Email" required>
                </div>
                    <div class="form-group">
                    <label for="user-id">User ID <span class="required">*</span></label>
                    <input type="text" id="user-id" name="user-id"
                        placeholder="Enter your User ID" required>
                    </div>
                <div class="btn-container">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
    </div>
</div>
</body>
</html>
