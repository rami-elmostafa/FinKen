<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword - FinKen</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
<!-- Header with Branding -->
    <div class="header">
        <div class="branding">
            <div class="branding-content">
                <img src="{{ url_for('static', filename='images/finkenlogo.png') }}" alt="FinKen Logo" class="logo-image">
                <div class="branding-text">
                    <h1><span class="pocket-text">Pocket</span><span class="watch-text">Watch</span></h1>
                    <p>Financial Accounting App</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash-message flash-{{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <!-- Main Content -->
    <div class="container"> 
        <div class = "form-container">
            <h2 class="header-title">Reset Password</h2>
            <form action="{{ url_for('reset_password', userid=userid) }}" method="post">
                <input type="hidden" name="userid" value="{{ userid }}">
                <div class="form-group">
                    <label for="answer">New Password <span class="required">*</span></label>
                     <input type="text" id="password" name="password"
                        placeholder="Enter your Answer" required>
                </div>
                <div class="form-group">
                    <label for="answer">Confirm New Password <span class="required">*</span></label>
                     <input type="text" id="confirm" name="confirm"
                        placeholder="Enter your Answer" required>
                </div>
                <div class="btn-container">
                    <a href="/" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div> 
</body>
</html>
